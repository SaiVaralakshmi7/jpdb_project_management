<html lang="en">
<head>
<title>form jpdb</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script
src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script
src="/index.js"></script>
</head>
<body>
<div class="container">
<h2>Project Management form</h2>
<form id="proForm" method="get">
<div class="form-group">
<span><label for="proId">Project ID:</label> <label id="proIdMsg">
</label></span>
<input type="text" class="form-control" name="proId" id="proId"
placeholder="Enter Project ID" onchange="getpro()" required>
</div>
<div class="form-group">
<label for="proName">Project Name:</label>
<input type="text" class="form-control" id="proName"
placeholder="Enter Project Name" name="proName">
</div>
<div class="form-group">
<label for="asto">Assigned To:</label>
<input type="text" class="form-control" id="asto"
placeholder="Assigned To" name="asto">
</div>
<div class="form-group">
<label for="asdt">Assigned Date:</label>
<input type="date" class="form-control" id="asdt" placeholder="Assigned Date" name="asdt">
</div>
<div class="form-group">
<label for="deadline">Deadline:</label>
<input type="date" class="form-control" id="deadline" placeholder="deadline" name="deadline">
</div>
<!-- <input type="button" class="btn btn-primary" id="empSave" value="Save"
onclick="saveEmployee();"> -->
<div class="form-group text-center">
<button class="btn btn-lg btn-primary" type="button" id="save" onclick="savedata()" disabled>Save</button>
<button class="btn btn-lg btn-primary" type="button" id="change" onclick="changedata()" disabled>Change</button>
<button class="btn btn-lg btn-primary" type="button" id="reset" onclick="reset()" disabled>Reset</button>
</div>
</form>
</div>
</body>
</html>
